<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4b6f36aabf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>Anime Manga Tracker</title>
</head>

<body>
  <header>
    <h1>Anime Manga Tracker</h1>
  </header>
  <div class="container container-1">
    <form id="anime-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="type">Type</label>
        <select name="type" id="type" class="u-full-width">
          <option value="select" selected disabled>--Select One--</option>
          <option value="Anime">Anime</option>
          <option value="Manga">Manga</option>
          <option value="Anime & Manga">Anime and Manga</option>
        </select>
      </div>
      <div>
        <label for="status">Status</label>
        <select name="status" id="status" class="u-full-width">
          <option value="select" selected disabled>--Select One--</option>
          <option value="Completed">Completed</option>
          <option value="Incomplete">Incomplete</option>
          <option value="Ongoing">Ongoing</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add to List" class="u-full-width">
      </div>
    </form>
  </div>
  <br>
  <div class="container title-count"></div>
  <div class="container container-2">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Type</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="anime-list"></tbody>
    </table>
  </div>
  <div class="footer-buttons">
    <button id="sort">Sort Alphabetically</button>
    <a href="#" class="btn back-to-top"><button>Back to Top</button></a>
  </div>
  <footer>
    <p>Anime Manga Tracker &copy; 2020</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
